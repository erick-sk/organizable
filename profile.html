<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Boards</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="header__container">
    <img class="header__image" src="assets/organizable-logo.svg" alt="" />
  </header>

  <div class="main-container">
    <nav class="nav-container">
      <ul class="menu">
        <li class="menu__item">
          <a class="menu__link" href="myBoards.html">My boards</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="">Closed boards</a>
        </li>
        <li class="menu__item">
          <a class="menu__link selected-item" href="">My Profile</a>
        </li>
        <li class="menu__item" id="logout"><a class="menu__link" href="">Log out</a></li>
      </ul>
    </nav>

    <main class="boards-container">

      <form action="" class="form-container profile-form">
        <div class="input-container">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="" id="username" required class="form-input disable">
        </div>
        <div class="input-container">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="" id="email" required class="form-input disable">
        </div>
        <div class="input-container">
          <label for="first-name" class="form-label">First Name</label>
          <input type="text" name="" id="first-name" required class="form-input disable">
        </div>
        <div class="input-container">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="text" name="" id="last-name" required class="form-input disable">
        </div>
        <div class="profile-button-container">
          <button id="btn-edit" type="submit" class="button button-normal">Edit</button>
          <button id="btn-save" type="submit" class="button button-green hide">Save</button>
          <button id="btn-delete" type="submit" class="button button-red">Delete</button>
          <button id="btn-cancel" type="submit" class="button button-red hide">Cancel</button>
        </div>
      </form>

    </main>
  </div>

  <script src="js/profile.js"></script>
</body>

</html>
