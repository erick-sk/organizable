<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header__container">
    <img class="header__image" src="assets/organizable-logo.svg" alt="">
  </header>

  <div class="main-container">

    <form action="" class="form-container signup-form">
      <div class="input-container">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="" id="username" required class="form-input">
      </div>
      <div class="input-container">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="" id="password" required class="form-input">
      </div>
      <div class="input-container">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="" id="email" required class="form-input">
      </div>
      <div class="input-container">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" name="" id="first-name" required class="form-input">
      </div>
      <div class="input-container">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" name="" id="last-name" required class="form-input">
      </div>
      <button type="submit" class="button button-green">Create!</button>
      <a href="login.html" class="form-link">or login with existing user</a>
    </form>

  </div>

  <script src="js/signup.js"></script>
</body>

</html>
